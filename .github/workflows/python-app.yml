name: PyLint And Test Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    name: Test Linux
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        sudo apt-get install libegl1 libglu1-mesa
        conda install pylint flake8 gdal pyside6
    - name: Test Build
      shell: bash -l {0}
      run: |
        pip install .        
    - name: Lint with pylint
      shell: bash -l {0}
      run: |
        python -c 'from PySide6.QtGui import QImage'
        cp build/lib.*/tuiview/*.so tuiview/
        pylint *.py tuiview/*.py
    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        flake8

  build-windows:
    name: Test Windows
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        miniforge-variant: Mambaforge
    - name: Install Dependencies
      shell: bash -el {0}
      run: |
        conda install gdal
    - name: Test Build
      shell: bash -el {0}
      run: |
        GDAL_HOME=${CONDA_PREFIX}\\Library pip install .        
