name: PyLint And Test Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    name: Test Linux
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        miniforge-variant: Mambaforge
    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        conda install pylint gdal
    - name: Lint with pylint
      shell: bash -l {0}
      run: |
        pylint tuiview/*.py
    - name: Test Build
      shell: bash -l {0}
      run: |
        pip install .        

  build-windows:
    name: Test Windows
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        miniforge-variant: Mambaforge
    - name: Install Dependencies
      shell: bash -el {0}
      run: |
        conda install pylint gdal
    - name: Lint with pylint
      shell: bash -el {0}
      run: |
        pylint tuiview/*.py
    - name: Test Build
      shell: bash -el {0}
      run: |
        GDAL_HOME=${CONDA_PREFIX}\\Library pip install .        
